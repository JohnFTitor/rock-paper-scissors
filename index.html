<html>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <body>
        <h1 id="header" class= "elements">Rock Paper Scissors!</h1>
        <div id="home" class= "container">
            <label id= "startButtonLabel" for= "startButton" class= "elements"> Ready? </label>
            <button type= "button" id="startButton" class= "elements"> Start </button>
        </div>
        <div id="gameMode" class= "container">
            <p class="elements"> Pick a weapon </p>
            <div id= "selections" class="secondContainer"> 
                <button type="button" id="rock" class= "elements"> <img class= "gameIcons" src="/images/rock.svg" alt= "Fist by Cristiano Zoucas from the Noun Project"> </button>
                <button type="button" id="paper" class= "elements"> <img class= "gameIcons" src="/images/paper.svg" alt= "Fist by Cristiano Zoucas from the Noun Project"> </button>
                <button type="button" id="scissors" class= "elements"> <img class= "gameIcons" src="/images/scissors.svg" alt= "Hand by Cristiano Zoucas from the Noun Project"> </button>
            </div>
            <div id= "showTable" class="secondContainer">
                <div id= "computerContainer" class="container">
                    <p class="elements"> Enemy's Selection </p>
                    <div id="computerSelection" class= "elements">
                        <img id= "computerIcon" src="" alt="">        
                    </div>
                </div>
                <div id="showScore" class= "secondContainer"> 
                    <div class= "container">
                        <p class= "elements"> Message </p>
                        <p id= "message" class= "elements results"> Waiting for results </p>
                    </div>
                    <div class= "container">
                        <p class= "elements"> Score </p>
                        <div id= "score">
                            <p id= "player" class= "elements results"> You: 0</p>
                            <p id= "machine" class= "elements results"> Machine: 0</p>
                        </div>
                    </div>
                    <div class= "container"> 
                        <p class= "elements"> Round </p>
                        <p id= "roundsLabel" class= "elements results"> 0 </p>
                    </div>
                </div>        
            </div>
            <button type="button" id="finish" class="elements"> Finish </button>  
        </div>
    </body>
    <script src="game.js"></script>
</html>
